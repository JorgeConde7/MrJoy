<header>
  <div class="container">
    <div class="row">
      <div class="container-flex">
        <div class="botones">
          <a *ngIf="hasSesion() else noHasSesion" routerLink="compra-entradas">
            <div class="btn-compra">COMPRA ENTRADAS</div>
          </a>
          <ng-template #noHasSesion>
            <a data-bs-toggle="modal" data-bs-target="#modalLogin">
              <div class="btn-compra">COMPRA ENTRADAS</div>
            </a>
          </ng-template>
          <a routerLink="bioseguridad">
            <div class="btn-bio">BIOSEGURIDAD</div>
          </a>
        </div>
        <div class="registro">
          <ul>
            <li>

              <a id="" data-bs-toggle="modal" data-bs-target="#modalLogin" class="login"
                *ngIf="nombre == 'Ingresar' ; else UsuarioIngresado">
                {{nombre}}</a>
              <ng-template #UsuarioIngresado>
                <div class="dropdown">
                  <span class="formudatos dropbtn">{{" " + nombre | uppercase }} ü°£
                  </span>
                  <div class="dropdown-content">
                    <a routerLink="perfil">Perfil </a>
                    <!-- <a>Configuraci√≥n</a> -->
                    <a routerLink="mis-reservas">Mis reservas</a>
                    <a routerLink="mis-consultas">Mis Consultas</a>
                    <a (click)="signut()">Cerrar Sesi√≥n</a>
                  </div>
                </div>

              </ng-template>
            </li>
            <!-- <li>
              <a class=""><i class="fas fa-cart-plus"> </i>ORDENES</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
